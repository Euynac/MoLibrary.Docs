        uses: actions/setup-node@v4
        with:
          node-version: 20  # å¯é€‰ï¼šä¸ä½ çš„é¡¹ç›®ç‰ˆæœ¬ä¸€è‡´å³å¯
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build  # è¿™ä¼šç”Ÿæˆ build/ ç›®å½•

      # æ ¸å¿ƒéƒ¨ç½²æµç¨‹
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5
        with:
          enable_https: true  # å¼ºåˆ¶HTTPS

      - name: Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build/'  # ğŸ”¥ å…³é”®ä¿®æ”¹ï¼šæŒ‡å‘æ„å»ºè¾“å‡ºç›®å½•

